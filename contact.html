<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">
	<title>Contact - Shiori Suzuki -</title>
</head>
<body>
	<header></header>

	<main>
		<div class="contact-page">
			<div class="block">
				<div class="block-container">
					<div class="contact">
						<div class="contact-image" style="background-image: url(/sources/contact.jpg);"></div>
						<div class="contact-wrap">
							<div class="contact-title"></div>
							<div class="contact-subtitle"></div>
							<!-- show msg : thank you for contacting me :) -->
							<form class="contact-form">
								<input type="text" placeholder="YOUR NAME" name="name">
								<input type="text" placeholder="YOUR EMAIL" name="email">
								<textarea placeholder="YOUR MESSAGE" name="message" cols="30" rows="10"></textarea>
								<button type="submit" name="button">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
